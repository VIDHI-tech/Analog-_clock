<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="hand" id="hour"><i id="hhand"></i></div>
            <div class="hand" id="min"><i id="mhand"></i></div>
            <div class="hand" id="sec"><i id="shand"></i></div>

            <span style="--i:1"><b><i>1</i></b></span>
            <span style="--i:2"><b><i>2</i></b></span>
            <span style="--i:3"><b><i>3</i></b></span>
            <span style="--i:4"><b><i>4</i></b></span>
            <span style="--i:5"><b><i>5</i></b></span>
            <span style="--i:6"><b><i>6</i></b></span>
            <span style="--i:7"><b><i>7</i></b></span>
            <span style="--i:8"><b><i>8</i></b></span>
            <span style="--i:9"><b><i>9</i></b></span>
            <span style="--i:10"><b><i>10</i></b></span>
            <span style="--i:11"><b><i>11</i></b></span>
            <span style="--i:12"><b><i>12</i></b></span>
            <p><i style="color:darkcyan;">Watch Me</i></p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
